<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <canvas id="threejs-canvas"></canvas> <!-- The canvas is now a root element -->
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="pythonProjects.html">Python Projects</a></li>
                    <li><a href="UnrealProjects.html">Unreal Engine Projects</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="contact" class="section contact">
                <h2>Contact</h2>
                <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.6.9/umd/index.js"></script> <!-- Added fflate library -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/FBXLoader.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
