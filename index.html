<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <canvas id="threejs-canvas"></canvas> <!-- The canvas is now a root element -->
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="home" class="section home">
                <h1>Welcome to My Page</h1>
                <p>This is a simple welcome page with a 3D background.</p>
            </section>

            <section id="about" class="section about">
                <h2>About Me</h2>
                <p>Here you can provide some information about yourself or your work.</p>
            </section>

            <section id="projects" class="section projects">
                <h2>Projects</h2>
                <p>Showcase some of your projects here.</p>
                <div class="project-grid">
                    <div class="project-item">Project 1</div>
                    <div class="project-item">Project 2</div>
                    <div class="project-item">Project 3</div>
                    <div class="project-item">Project 4</div>
                </div>
            </section>

            <section id="contact" class="section contact">
                <h2>Contact</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.6.9/umd/index.js"></script> <!-- Added fflate library -->
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/FBXLoader.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
